<div class="form-check-inline">
  <label
    *ngFor="let item of enumitems"
    class="form-check-label"
    for="item.Value"
  >
    <input
      type="radio"
      [name]="groupname"
      (click)="selectionChanged(item)"
      class="form-check-input"
      [value]="item.Value"
    />{{ item.Text }}
  </label>
</div>
